<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full font-mono">
        

        <!-- Calendar Header -->
        <div class="flex justify-between mb-4 ">
            <button class="px-2 py-1 rounded text-gray-700 hover:bg-gray-200" onclick="prevMonth()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.9993 20.67C14.8093 20.67 14.6193 20.6 14.4693 20.45L7.9493 13.93C6.8893 12.87 6.8893 11.13 7.9493 10.07L14.4693 3.55002C14.7593 3.26002 15.2393 3.26002 15.5293 3.55002C15.8193 3.84002 15.8193 4.32002 15.5293 4.61002L9.0093 11.13C8.5293 11.61 8.5293 12.39 9.0093 12.87L15.5293 19.39C15.8193 19.68 15.8193 20.16 15.5293 20.45C15.3793 20.59 15.1893 20.67 14.9993 20.67Z" fill="#292D32"/>
                </svg>
                </button>
            <h3 id="current-month" class="text-xl font-bold">September 2023</h3>
            <button class="px-2 py-1 rounded text-gray-700 hover:bg-gray-200" onclick="nextMonth()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.90961 20.67C8.71961 20.67 8.52961 20.6 8.37961 20.45C8.08961 20.16 8.08961 19.68 8.37961 19.39L14.8996 12.87C15.3796 12.39 15.3796 11.61 14.8996 11.13L8.37961 4.61002C8.08961 4.32002 8.08961 3.84002 8.37961 3.55002C8.66961 3.26002 9.14961 3.26002 9.43961 3.55002L15.9596 10.07C16.4696 10.58 16.7596 11.27 16.7596 12C16.7596 12.73 16.4796 13.42 15.9596 13.93L9.43961 20.45C9.28961 20.59 9.09961 20.67 8.90961 20.67Z" fill="#292D32"/>
                </svg></button>
        </div>

        <!-- Calendar Body -->
        <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>
    </div>

    <script>
        function generateCalendar(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const calendarElement = document.getElementById('calendar');
            const currentMonthElement = document.getElementById('current-month');
            const today = new Date();

            // Clear previous content
            calendarElement.innerHTML = '';

            // Set current month
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            currentMonthElement.innerText = `${months[month]} ${year}`;

            // Create day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(header => {
                const headerElement = document.createElement('div');
                headerElement.classList.add('day-header');
                headerElement.innerText = header;
                calendarElement.appendChild(headerElement);
            });

            // Create calendar days
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'text-gray-300');
                calendarElement.appendChild(emptyCell);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.innerText = i;

                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCell.classList.add('today');
                }

                calendarElement.appendChild(dayCell);
            }
        }

        function prevMonth() {
            const currentMonthElement = document.getElementById('current-month');
            const [month, year] = currentMonthElement.innerText.split(' ');
            generateCalendar(parseInt(year), new Date(Date.parse(month + " 1, " + year) - 1).getMonth());
        }

        function nextMonth() {
            const currentMonthElement = document.getElementById('current-month');
            const [month, year] = currentMonthElement.innerText.split(' ');
            generateCalendar(parseInt(year), new Date(Date.parse(month + " 1, " + year) + 31 * 24 * 60 * 60 * 1000).getMonth());
        }

        // Initial render
        const currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>

<style>
    .day-cell{
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }
    .day-cell:hover{
        background-color:#8492dc ;
    }
   .today {
    background-color:rgb(32, 76, 158) ;
    border-radius: 50%;
    color: white;
   }
</style>


</body>

</html>
