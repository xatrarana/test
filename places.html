<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <!-- Title -->
    <h2 class="text-2xl font-bold mb-4">Places List</h2>

    <!-- Add Button -->
    <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Add Place</button>

    <!-- Add Place Dialog -->
    <div id="addDialog" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md">
            <!-- Add Place Form -->
            <form id="addForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="placeName">Place Name</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="placeName" type="text" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Places List -->
    <div id="placesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <script>
        // Dummy data for places (replace with actual data from your database)
        const placesData = [
            { id: 1, name: 'Place 1' },
            { id: 2, name: 'Place 2' },
            { id: 3, name: 'Place 3' }
        ];

        function renderPlacesList() {
            const placesListElement = document.getElementById('placesList');
            placesListElement.innerHTML = '';

            placesData.forEach(place => {
                const placeCard = document.createElement('div');
                placeCard.classList.add('bg-gray-200 p-4 rounded shadow-lg');
                placeCard.innerHTML = `
                    <p class="font-bold">${place.name}</p>
                    <div class="flex justify-end mt-2">
                        <button onclick="updatePlace(${place.id})" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2">Update</button>
                        <button onclick="deletePlace(${place.id})" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Delete</button>
                    </div>
                `;
                placesListElement.appendChild(placeCard);
            });
        }

        // Function to handle form submission
        document.getElementById('addForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const placeName = document.getElementById('placeName').value;

            // Add the new place to the data (you can send this to your backend)
            const newPlace = { id: placesData.length + 1, name: placeName };
            placesData.push(newPlace);

            // Reset form and close dialog
            document.getElementById('addForm').reset();
            document.getElementById('addDialog').classList.add('hidden');

            // Render updated places list
            renderPlacesList();
        });

        // Function to open the add dialog
        document.getElementById('addButton').addEventListener('click', function () {
            document.getElementById('addDialog').classList.remove('hidden');
        });

        // Function to update a place (you can implement this)
        function updatePlace(placeId) {
            // Implement update logic here
        }

        // Function to delete a place (you can implement this)
        function deletePlace(placeId) {
            // Implement delete logic here
        }

        // Initial render
        renderPlacesList();
    </script>

</body>

</html>
