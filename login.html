<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
        <h2 class="text-2xl mb-4 font-bold text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-bold text-gray-700">Email</label>
                <input type="email" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-bold text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-5 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
